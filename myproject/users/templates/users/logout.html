{% extends "blog/base.html" %}

{% block content %}
<!-- Logout form for POST request -->
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" style="border: none; background: none; cursor: pointer; color: blue; text-decoration: underline;">
        Logout
    </button>
</form>
{% endblock %}
